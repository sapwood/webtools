<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnet Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Subnet Calculator</h1>
        <div class="input-group">
            <label for="network_address">Initial Network Address</label>
            <input type="text" id="network_address">
        </div>
        <div class="input-group">
            <label for="slash_notation">Slash Notation</label>
            <input type="number" id="slash_notation">
        </div>
        <button onclick="addSubnet()">Add New Subnet</button>
        
        <table id="subnet_table">
            <thead>
                <tr>
                    <th>Subnet Name</th>
                    <th>Subnet Size</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="subnet_list">
            </tbody>
        </table>

        <button onclick="calculateSubnets()">Submit Query</button>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        let subnets = [];

        function addSubnet() {
            const subnetTable = document.getElementById('subnet_table');
            const subnetName = prompt('Enter Subnet Name:');
            const subnetSize = prompt('Enter Subnet Size:');

            if (!subnetName || !subnetSize) {
                alert('Please provide both subnet name and size.');
                return;
            }

            const subnet = { name: subnetName, size: subnetSize };
            subnets.push(subnet);

            const subnetList = document.getElementById('subnet_list');
            const row = subnetList.insertRow();
            const nameCell = row.insertCell(0);
            const sizeCell = row.insertCell(1);
            const deleteCell = row.insertCell(2);

            nameCell.innerHTML = subnet.name;
            sizeCell.innerHTML = subnet.size;
            deleteCell.innerHTML = `<button onclick="removeSubnet(${subnets.length - 1})">Remove</button>`;

            row.dataset.index = subnets.length - 1;
        }

        function removeSubnet(index) {
            subnets.splice(index, 1);
            const subnetList = document.getElementById('subnet_list');
            subnetList.deleteRow(index);
            updateSubnetList();
        }

        function updateSubnetList() {
            const subnetList = document.getElementById('subnet_list');
            subnetList.innerHTML = '';
            subnets.forEach((subnet, index) => {
                const row = subnetList.insertRow();
                const nameCell = row.insertCell(0);
                const sizeCell = row.insertCell(1);
                const deleteCell = row.insertCell(2);

                nameCell.innerHTML = subnet.name;
                sizeCell.innerHTML = subnet.size;
                deleteCell.innerHTML = `<button onclick="removeSubnet(${index})">Remove</button>`;

                row.dataset.index = index;
            });
        }

        async function calculateSubnets() {
            const network_address = document.getElementById('network_address').value;
            const slash_notation = document.getElementById('slash_notation').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            resultDiv.innerText = '';
            errorDiv.innerText = '';

            const response = await fetch('/calculate_subnets', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ network_address, slash_notation, subnets })
            });

            const data = await response.json();

            if (response.ok) {
                resultDiv.innerText = `Subnets: ${data.subnets.join(', ')}`;
            } else {
                errorDiv.innerText = `Error: ${data.error}`;
            }
        }
    </script>
</body>
</html>
