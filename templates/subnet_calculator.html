<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnet Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Subnet Calculator</h1>
        <div class="input-group">
            <label for="network_address">Initial Network Address</label>
            <input type="text" id="network_address">
        </div>
        <div class="input-group">
            <label for="slash_notation">Slash Notation</label>
            <input type="number" id="slash_notation">
        </div>
        <div class="input-group">
            <label for="subnet_name">Subnet Name</label>
            <input type="text" id="subnet_name">
        </div>
        <div class="input-group">
            <label for="subnet_size">Subnet Size</label>
            <input type="number" id="subnet_size">
        </div>
        <button onclick="addSubnet()">Add Subnet</button>
        
        <h2>Subnets</h2>
        <ul id="subnet_list"></ul>

        <button onclick="calculateSubnets()">Calculate</button>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        let subnets = [];

        function addSubnet() {
            const subnetName = document.getElementById('subnet_name').value;
            const subnetSize = document.getElementById('subnet_size').value;

            if (!subnetName || !subnetSize) {
                alert('Please provide both subnet name and size.');
                return;
            }

            const subnet = { name: subnetName, size: subnetSize };
            subnets.push(subnet);

            const subnetList = document.getElementById('subnet_list');
            const listItem = document.createElement('li');
            listItem.textContent = `${subnet.name}: ${subnet.size}`;
            listItem.dataset.index = subnets.length - 1;
            listItem.onclick = () => removeSubnet(listItem.dataset.index);
            subnetList.appendChild(listItem);

            document.getElementById('subnet_name').value = '';
            document.getElementById('subnet_size').value = '';
        }

        function removeSubnet(index) {
            subnets.splice(index, 1);
            const subnetList = document.getElementById('subnet_list');
            subnetList.removeChild(subnetList.children[index]);
            for (let i = 0; i < subnetList.children.length; i++) {
                subnetList.children[i].dataset.index = i;
            }
        }

        async function calculateSubnets() {
            const network_address = document.getElementById('network_address').value;
            const slash_notation = document.getElementById('slash_notation').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            resultDiv.innerText = '';
            errorDiv.innerText = '';

            const response = await fetch('/calculate_subnets', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ network_address, slash_notation, subnets })
            });

            const data = await response.json();

            if (response.ok) {
                resultDiv.innerText = `Subnets: ${data.subnets.join(', ')}`;
            } else {
                errorDiv.innerText = `Error: ${data.error}`;
            }
        }
    </script>
</body>
</html>
