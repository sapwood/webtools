<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Toolbox</h1>
        <p>Choose a tool below to get started:</p>
        <div class="tools">
            <div class="tool">
                <h2>Number Converter</h2>
                <p>Convert between decimal, binary, octal, and hexadecimal numbers.</p>
                <a href="/converter" class="button">Use Tool</a>
            </div>
            <div class="tool">
                <h2>Subnet Calculator</h2>
                <p>Calculate subnets based on initial network address and subnet size.</p>
                <a href="/subnet_calculator" class="button">Use Tool</a>
            </div>
            <!-- Add more tools here as needed -->
        </div>
    </div>
</body>
</html>
